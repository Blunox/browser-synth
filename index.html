<!DOCTYPE html>
<html>
<body>
<h1>Browser Synth Test</h1>
<h2>Press keys to test synth</h2>
<script src="/lib/browser-synth.min.js"></script>
<script src="/asset/patches/diabolicalHorns.js"></script>
<script src="/asset/patches/warble.js"></script>
<script src="/asset/patches/tiny.js"></script>
<script src="/asset/patches/testPatches.js"></script>
<script language="javascript">

	try {

		window.AudioContext = window.AudioContext||window.webkitAudioContext;
    	var audioContext = new AudioContext();

    	var synth = new BrowserSynth.Synth(audioContext);

    	synth.init(diabolicalHorns, function() { 
    		
    		BrowserSynth.setupPlayer(synth);

    		synth.outputNode.gain.value = 0.6;

			synth.outputNode.connect(audioContext.destination);

    	});


	} catch(e) {
    	console.log(e);
  	}


</script>
</body>
</html>
